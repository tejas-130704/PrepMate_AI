<!-- Place this in your template -->
<div id="loading">
  <div class="spinner"></div>
</div>

<style>
  /* Spinner styling */
  
  /* Full-Screen Loader Styling */
  .spinner {
    width: 100px;
    height: 100px;
    border: 10px solid #f3f3f3;
    border-top: 10px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 100000;
  }

  #loading {
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
    z-index: 10000;
    display: none;
  
    justify-content: center;
    align-items: center;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Ensure the spinner is hidden on initial load
      document.getElementById('loading').style.display = 'none';
  });

  window.addEventListener("beforeunload", function () {
      sessionStorage.setItem("showSpinner", "true");
      document.getElementById('loading').style.display = 'flex';
  });

  // Handle the page being shown again (including back/forward navigation)
  window.addEventListener("pageshow", function () {
      document.getElementById('loading').style.display = 'none';
      sessionStorage.removeItem("showSpinner"); // Clear the spinner flag
  });
</script>
